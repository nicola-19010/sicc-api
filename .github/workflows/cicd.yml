name: CI + Docker API

on:
  push:
    branches: ["main"]

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

  docker_build_push:
    runs-on: ubuntu-latest
    needs: test_build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sicc-api-image:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - uses: actions/checkout@v4

      # Paso de debug (opcional pero muy útil)
      - name: Debug
        run: |
          pwd
          ls -R
          echo "=== docker-compose.yml ==="
          ls docker-compose.yml || echo "NO existe"
          echo "=== docker ==="
          ls docker || echo "NO existe"
          echo "=== docker/init ==="
          ls docker/init || echo "NO existe"

      - name: Upload docker-compose.yml and init scripts to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: |
            docker-compose.yml
            docker/init
          target: "~/app"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -x

            echo "=== 1) PULL imágenes ==="
            docker pull ${{ secrets.DOCKER_USERNAME }}/sicc-api-image:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/sicc-frontend-image:latest

            echo "=== 2) docker compose down/up ==="
            cd ~/app
            docker compose down || true
            docker compose up -d

            echo "=== 3) Contenedores corriendo ==="
            docker ps
