name: CI + Docker API

on:
  push:
    branches: ["main"]

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

  docker_build_push:
    runs-on: ubuntu-latest
    needs: test_build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sicc-api-image:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - uses: actions/checkout@v4

      - name: Upload docker-compose.yml and init scripts to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,docker/init/*"
          target: "/home/${{ secrets.VPS_USER }}/app"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app

            echo "=== 0) Crear .env ==="
            cat > .env << EOF
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            SECURITY_JWT_SECRET_KEY=${{ secrets.SECURITY_JWT_SECRET_KEY }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            EOF

            echo "=== 0.1) Permisos seguros para .env ==="
            chmod 600 .env

            echo "=== 1) PULL imÃ¡genes ==="
            docker pull ${{ secrets.DOCKER_USERNAME }}/sicc-api-image:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/sicc-frontend-image:latest

            echo "=== 2) docker compose down/up ==="
            cd ~/app
            docker compose down || true
            docker compose up -d

            echo "=== 3) Contenedores corriendo ==="
            docker ps
