version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: sicc-postgres
    restart: always
    environment:
      POSTGRES_USER: sicc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: siccdb
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sicc -d siccdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: nicolaspa23/sicc-api-image:latest
    container_name: sicc-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/siccdb
      SPRING_DATASOURCE_USERNAME: sicc
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SECURITY_JWT_SECRET_KEY: ${SECURITY_JWT_SECRET_KEY}
      AI_PROVIDER: groq
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_API_URL: https://api.groq.com/openai/v1/chat/completions
      GROQ_API_MODEL: llama-3.3-70b-versatile
      # CORS allowed origins for production - provide as comma-separated list via .env / CI secrets
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # For backward compatibility with application-prod.yml which referenced FRONTEND_URL
      FRONTEND_URL: ${CORS_ALLOWED_ORIGINS}
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  frontend:
    image: nicolaspa23/sicc-frontend-image:latest
    container_name: sicc-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data


volumes:
  pgdata:
  portainer_data:
