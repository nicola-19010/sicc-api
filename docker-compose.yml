version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: sicc-postgres
    restart: always
    environment:
      POSTGRES_USER: sicc
      POSTGRES_PASSWORD: sicc
      POSTGRES_DB: siccdb
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sicc -d siccdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: nicolaspa23/sicc-api-image:latest
    container_name: sicc-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Configuración IA - Groq API (gratuita)
      AI_PROVIDER: groq  # groq (gratis) | deepseek (pago) | mock (sin API)
      GROQ_API_KEY: ${GROQ_API_KEY:your-api-key-here}  # Obtener GRATIS en https://console.groq.com/
      GROQ_API_URL: https://api.groq.com/openai/v1/chat/completions
      GROQ_API_MODEL: llama-3.3-70b-versatile  # Modelo gratuito de 70B parámetros

  frontend:
    image: nicolaspa23/sicc-frontend-image:latest
    container_name: sicc-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata:



