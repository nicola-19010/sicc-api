spring:
  datasource:
    url: jdbc:postgresql://<IP_TU_VPS>:5432/sicc
    username: sicc
    password: sicc
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
