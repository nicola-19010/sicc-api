spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/sicc}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  # Flyway para producción
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

# Seguridad JWT (desde variables de entorno)
security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}
    expiration-access: ${SECURITY_JWT_EXPIRATION_ACCESS:900000}        # 15 minutos (default)
    expiration-refresh: ${SECURITY_JWT_EXPIRATION_REFRESH:2592000000}  # 30 días (default)

# CORS para producción (desde variable de entorno)
cors:
  allowed-origins:
    - ${FRONTEND_URL:https://sicc.example.com}
  allow-credentials: true
  max-age: 3600

# Logging en producción (mínimo)
logging:
  level:
    root: WARN
    cl.sicc.siccapi: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/sicc-api/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 10MB

# Actuator para monitoreo en producción
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  simple:
    metrics:
      export:
        enabled: true

