# Production profile properties (sensitive values provided via environment variables)
spring:
  config:
    activate:
      on-profile: prod

  # Database: all sensitive values from environment
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://200.13.5.5:5432/siccdb}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway for production
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: "2"

# CORS: allowed origins must be provided via environment variable
cors:
  # Example: cors.allowed-origins: https://app.example.com
  allowed-origins: ${FRONTEND_URL}
  allow-credentials: true

# SECURITY: JWT secret comes from environment variable
security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}
    # Expirations can still be overridden if necessary
    expiration-access: 1800000
    expiration-refresh: 2592000000

# Actuator exposure in prod: be conservative
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

