# Production profile properties (sensitive values provided via environment variables)
spring:
  # Replaced invalid `spring.profiles` (causaba InvalidConfigDataPropertyException)
  # Use `spring.config.activate.on-profile` if you need this fragment to activate
  # when a profile is active. In a profile-specific file (application-prod.yml)
  # this is not strictly required, but we set it to be explicit and compatible.
  config:
    activate:
      on-profile: prod

# CORS: allowed origins must be provided via environment variable FRONTEND_URL or a comma-separated list
cors:
  # Example: cors.allowed-origins: https://app.example.com
  allowed-origins: ${FRONTEND_URL}
  allow-credentials: true

# SECURITY: JWT secret comes from environment variable
security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}
    # Expirations can still be overridden if necessary
    expiration-access: 1800000
    expiration-refresh: 2592000000

# Actuator exposure in prod: be conservative
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never